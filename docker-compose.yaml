  acme-companion:
    extends:
      file: service-acme-companion.yaml
      service: abstract-acme-companion
    networks:
      - frontendNetwork
    profiles:  
      - "frontendProfile"
      - "mainProfile"
  traefik:
    extends:
      file: service-traefik.yaml
      service: abstract-traefik
    container_name: traefik
    profiles:
      - "proxyProfile"
      - "mainProfile"
    environment:
      - VIRTUAL_PORT=80
      - VIRTUAL_HOST=$TRAEFIK_VIRTUAL_HOST_REGEX
      - LETSENCRYPT_HOST=${SERVER_DEFAULT_HOST}
      - DEBUG=true
    networks:
      - frontendNetwork
      - backendNetwork
  whoami-backend:
    image: traefik/whoami
    container_name: whoami-backend
    profiles:
      - "proxyProfile"
      - "clientProfile"
    labels: #See https://doc.traefik.io/traefik/v1.7/configuration/backends/docker/
      - "traefik.frontend.rule=Host:whoami-backend.place"
      - "traefik.enable=true"
      - "traefik.tags=test,whoami"
    networks:  
      - backendNetwork
volumes:
  conf:
  vhost:
  html:
  dhparam:
  certs:
  acme:
networks:
  frontendNetwork:
    external:
      name: ${NETWORK_GATEWAY_NAME:-frontendNetwork}
  backendNetwork:
    external:
      name: ${NETWORK_BACKEND_NAME:-backendNetwork}